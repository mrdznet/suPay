<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>银行卡列表</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__CSS__/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>设备列表</h5>
        </div>
        <div class="ibox-content">
<!--            <div class="form-group clearfix col-sm-1">-->
<!--                {if authCheck('bank/createbank')}-->
<!--                <a href="{:url('bank/createbank')}"><button class="btn btn-outline btn-primary" type="button">添加银行卡</button></a>-->
<!--                {/if}-->
<!--            </div>-->
            <!--搜索框开始-->
            <form id='commentForm' role="form" method="post" class="form-inline pull-right">
                <div class="content clearfix m-b">
                    <div class="form-group">
                        <label>代理：</label>
                        <input type="text" class="form-control" id="channel" name="channel" value = "{$user_name}">
                    </div>
                    <div class="form-group">
                        <label>姓名：</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label>支付宝账号：</label>
                        <input type="text" class="form-control" id="account_no" name="account_no">
                    </div>
                    <div class="form-group">
                        <label>开始日期（默认当日）：</label>
                        <input type="text" class="form-control" id="starttime" name="starttime" value="{$serchtime}">
                    </div>
                    <div class="form-group">
                        <label>结束日期（默认当日）：</label>
                        <input type="text" class="form-control" id="endtime" name="endtime" value="{$serchtime}">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="button" style="margin-top:5px" id="search"><strong>搜 索</strong>
                        </button>
                    </div>
                    <br>
                    <span style="color: red">删除设备密码:</span><input type="text" class="form-control" id="delpassword" name="delpassword" value="" style = "border: 1px solid red">

                </div>
            </form>
            <!--搜索框结束-->

            <div class="example-wrap">
                <div class="example">
                    <table id="cusTable">
                        <thead>
                        <!--<th data-field="id">ID</th>-->
                        <th data-field="name">姓名</th>
                        <th data-field="account_no">支付宝账号</th>
                        <th data-field="Oddnumber">总走款笔数</th>
                        <th data-field="successOddnumber">成功走款笔数</th>
                        <th data-field="errprOddnumber">失败走款笔数</th>
                        <th data-field="Totalwithdrawalamount">总成功走款额</th>
                        <th data-field="post_balance">设备余额</th>
                        <th data-field="dlnickname">所属代理</th>
                        <th data-field="proxy_id">代理账号</th>
                        <th data-field="create_time">添加时间</th>
                        <th data-field="operate">操作</th>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- End Example Pagination -->
        </div>
    </div>
</div>
<!-- End Panel Other -->
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="__JS__/plugins/layer/laydate/laydate.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>
<script type="text/javascript">
    function initTable() {
        //先销毁表格
        $('#cusTable').bootstrapTable('destroy');
        //初始化表格,动态从服务器加载数据
        $("#cusTable").bootstrapTable({
            method: "get",  //使用get请求到服务器获取数据
            url: "{:url('bank/banklist')}", //获取数据的地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [5, 10, 15, 20, 25],  //记录数可选列表
            sidePagination: "server", //表示服务端请求
            paginationFirstText: "首页",
            paginationPreText: "上一页",
            paginationNextText: "下一页",
            paginationLastText: "尾页",
            queryParamsType : "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    account_no:$('#account_no').val(),
                    name:$('#name').val(),
                    channel:$('#channel').val(),
                    starttime:$('#starttime').val(),
                    endtime:$('#endtime').val(),
                };
                return param;
            },
            onLoadSuccess: function(res){  //加载成功时执行
                if(111 == res.code){
                    window.location.reload();
                }
                layer.msg("加载成功", {time : 1000});
            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败");
            }
        });
    }

    $(document).ready(function () {
        //调用函数，初始化表格
        initTable();

        //当点击查询按钮的时候执行
        $("#search").bind("click", initTable);

    });

    function bankDel(id){
        var password = $("#delpassword").val();
        if(password == "" || password != "123123"){
            alert('删除密码不正确')
        }else{
            layer.confirm('确认删除此支付宝号?', {icon: 3, title:'提示'}, function(index){
                //do something
                $.getJSON("{:url('bank/bankDel')}", {'id' : id}, function(res){
                    if(1 == res.code){
                        layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function(){
                            initTable();
                        });
                    }else if(111 == res.code){
                        window.location.reload();
                    }else{
                        layer.alert(res.msg, {title: '友情提示', icon: 2});
                    }
                });

                layer.close(index);
            })

        }

    }
</script>
</body>
</html>
