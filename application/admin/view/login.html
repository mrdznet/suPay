<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>snake后台登录</title>
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/style.min.css" rel="stylesheet">
    <link href="__CSS__/login.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>

</head>
<style>
    .signinpanel form{
        background: rgba(72, 13, 86, 0.2);
    }
</style>
<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                </div>
                <div class="m-b"></div>
                <ul class="m-b">
                </ul>
            </div>
        </div>
        <div class="col-sm-5">
            <form method="post" action="index.html">
                <input type="text" class="form-control uname" placeholder="用户名" id="user_name" />
                <input type="password" class="form-control pword m-b" placeholder="密码" id="password" />
                <div id="show" style="margin-bottom:70px;">
<!--                    <input type="text" class="form-control potatoCode" placeholder="potato验证码" style="color:black;width:120px;float:left;margin:0px 0px;" name="potatoCode" id="potatoCode"/>-->
                    <!--<img id="verify" src="{:url('checkVerify')}" onclick="javascript:this.src='{:url('checkVerify')}?tm='+Math.random();" style="float:right;cursor: pointer"/>-->
                     <!--<input  class="btn btn-success btn-block " id="login_step_1" name="login_step_1" style="float:right;width: 100px; margin-top :0px;cursor: pointer" value="获取验证码"/>-->
                </div>
                <input class="btn btn-success btn-block" id="login_btn" name="login_button" value="登录确认"/>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">
            &copy; 2017-2019 All Rights Reserved. snake
        </div>
    </div>
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script type="text/javascript">
    document.onkeydown=function(event){
        var e = event || window.event || arguments.callee.caller.arguments[0];
        if(e && e.keyCode==13){ // enter 键
            $('#login_btn').click();
        }
    };
    var lock = false;
    $(function () {
        //登陆方式改为账户密码验证后发送验证码登陆
        $('#login_step_1').click(function(){
            if(lock){
                return;
            }
            lock = true;
            $('#err_msg').hide();
            var username = $('#user_name').val();
            var password = $('#password').val();
//            var code = $('#code').val();
            $.post("{:url('login/doLoginNew')}",{'user_name':username, 'password':password},function(data){
                lock = false;
//                $('#login_btn').val('登录').removeClass('btn-danger').addClass('btn-success');
                if(data.code!=1){
                    $('#err_msg').show().html("<span style='color:red'>"+data.msg+"</span>");
                    return;
                }else{
//                    window.location.href=data.data
                    //弹出potato 验证码输入框
                    $('#err_msg').show().html("<span style='color:red'>"+data.msg+"</span>");

                }
            });
        });
        //获取验证码结束
        $('#login_btn').click(function(){
            if(lock){
                return;
            }
            lock = true;
            $('#err_msg').hide();
            $('#login_btn').removeClass('btn-success').addClass('btn-danger').val('登陆中...');
            var username = $('#user_name').val();
            var password = $('#password').val();
            var potatoCode = $('#potatoCode').val();
            $.post("{:url('login/loginNewQuit')}",{'user_name':username, 'password':password,'potatoCode':potatoCode},function(data){
                lock = false;
                $('#login_btn').val('登录').removeClass('btn-danger').addClass('btn-success');
                if(data.code!=1){
                    $('#err_msg').show().html("<span style='color:red'>"+data.msg+"</span>");
                    return;
                }else{
                    //弹出potato 验证码输入框
                    window.location.href=data.data;

                }
            });
        });
    });
</script>
</body>
</html>
