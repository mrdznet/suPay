    <div class="msgs">
        <p><span>温馨提示：</span>按照规定金额支付  有千5的充值返点  支付金额和返点盈利支付成功后会自动到账</p>
    </div>
    <div class="msg">
        <p class="first">银行转账信息</p>
    </div>
    <div class="content">

        <div class="cons">
            <p class="navs" >收款人</p><p class="navmsg" id="textsOne">{$name}</p>
            <div class="three" onclick="copys()">复制</div>
        </div>
        <div class="cons">
            <p class="navs" >银行</p><p class="navmsg">{$bankName}</p>
        </div>
        <div class="cons">
            <p class="navs" >账号</p><p class="navmsg" id="textsTwo">{$card}</p>
            <div class="three" onclick="copysOne()">复制</div>
        </div>
    </div>

    <form class="form-horizontal m-t" id="commentForm" method="post" action="{:url('bank_pay/ajaxputname')}">
    <input type="hidden" name="orderNo" value="{$orderNo}" id="orderNo"/>
    <div class="msg">
        <p class="first">请复制金额 按照规定金额支付</p>
    </div>
    <div class="centers">
        <div class="cons">
            <p class="navs" >充值金额</p><p class="navmsg" id="textsThr">{$money}</p>
            <div class="three" onclick="copysTwo()">复制</div>
        </div>
    </div>
    <div class="msg">
        <p class="first">存款人</p>
    </div>
    <div class="centers">
        <div class="cons">
            <p class="navs">汇款人姓名</p><p class="navmsg"><input type="text" name="player_name"  placeholder="请准确输入存款人姓名"  id="user"/></p>
        </div>
    </div>
    <div class="msgs">
        <p class="msgCol">每次存款前 请一定到网站获取最新入款信息</p>
    </div>
    <button class="btn" id="btn" type="submit">确认提交</button>
    <!--<div class="btn" id="btn" onclick="btns()">-->
        <!--确认信息-->

</div>

<script>
    var copys = function() {
        var u = navigator.userAgent;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端

        // 动态创建 input 元素
        var text = document.createElement("input");
        // 获得需要复制的内容
        text.setAttribute("value", document.getElementById("textsOne").value);
        // 添加到 DOM 元素中
        document.body.appendChild(text);

        // var text = document.getElementById("textsOne");
        //区分iPhone设备
        if (isiOS) {
            text.setSelectionRange(0, text.value.length);
            if (document.execCommand('copy', false, null)) {
                layer.open({
                    content: "复制成功收款人姓名成功！"
                    ,btn: '我知道了'
                });
            } else {
                layer.open({
                    content: "复制失败，您使用的手机暂不支持复制，请升级软件."
                    ,btn: '我知道了'
                });
            }
        } else {
            text.select();//选中文本
            document.execCommand("copy");//执行浏览器复制命令
            layer.open({
                content: "复制成功"
                ,btn: '我知道了'
            });
        }
        document.body.removeChild(text);
    };

<script type="text/javascript">
    var index = '';
    function showStart(){
        index = layer.load(0, {shade: false});
        return true;
    }
    function showSuccess(res){

        layer.ready(function(){
            layer.close(index);
            if(100 == res.code){
                alert('提交成功，放心充值');
            }else{
                alert(res.msg);
                layer.msg(res.msg, {anim: 6});
            }
        });
    }

    $(document).ready(function(){
        var userNameOld  = "{$player_name}";
        if(userNameOld.length>0){
            $("#user").val(userNameOld);
        }
        var options = {
            beforeSubmit:showStart,
            success:showSuccess
        };

        $('#commentForm').submit(function(){
            $(this).ajaxSubmit(options);
            return false;
        });
    });

</script>
