<script>

	var urlData = {$urlData};
	var orderNo = {$orderNo};

	var ZyUrl = 'alipays://platformapi/startapp?appId=20000067&url='+urlData;

	function returnApp() {
		AlipayJSBridge.call("exitApp")
	}
	function ready(a) {
		window.AlipayJSBridge ? a && a() : window.location.href = 'http://115.231.162.39:8000/api/qrcode/zhPayShowQr?orderNo='+orderNo;
	}

	function goAliPay() {
		AlipayJSBridge.call('pushWindow', { url: ZyUrl });
	}

	ready(function () { goAliPay() });

	document.addEventListener("resume", function (a) { returnApp();  });

</script>
