<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>支付宝</title>
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta name="viewport"
	content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<style>
		html, body, header, section, aside, article, footer, iframe, textarea, table, tbody, thead, tfoot, input, form,div, ul, li, nav, span, img, tr, th, td, h1, h2, h3, dl, dt, dd, i, p{
			font: 14px / 1.5 "Helvetica Neue", Helvetica,Arial, "Microsoft Yahei", "Hiragino Sans GB", "Heiti SC", "WenQuanYi Micro Hei", sans-serif;
			list-style: none;
			color: #333;
			margin: 0;
			padding: 0;
		}
		.clearfix {
			overflow: auto;
			_height: 1%;
		}
		a:hover { text-decoration: none; }
		a:link { text-decoration: none; }
		a:focus { outline: none; }
		body{
			height: 100%;
			box-sizing: border-box;
		}
		body > .download {
			max-width: 400px;
			margin: 0 auto;
			height: 600px;
			padding: 20px 0;
			background: url("http://1.api.baochenpay.com/images/bg.png") no-repeat;
			background-size: cover;
		}
		body > .download > .ico {
			width: 80px;
			height: 80px;
			margin: 0 auto;
		}
		body > .download > .ico::after {
			content: '支付宝支付';
			display: inherit;
			text-align: center;
			line-height: 28px;
		}
		#order {
			position: relative;
			margin-top: 20px;
			text-align: center;
			padding: 14px;
		}
		#order p{
			font-size: 16px;
			line-height: 36px;
		}
		#order p.price span{
			font-size: 46px;
			color: #f37006;
		}
		.qr {
			width: 120px;
			height: 120px;
			margin: 0 auto 50px;
		}
		body > .download > .ico > img, .qr > img{
			width: 100%;
			height: 100%;
		}
		.qr {
			border: 1px solid #ddd;
		}
		body > .download > .down {
			text-align: center;
		}
		#order .down  p {
			line-height: 1.6em;
			padding: 6px 14px;
			text-align: center;
			color: #f37006;
			font-size: 18px;
		}
		body > .download > .down > button {
			width: 187px;
			height: 34px;
			display: block;
			margin: 0 auto;
			background-color: #5BC4FD;
			border-color: #5BC4FD;
			padding: 6px 30px;
		}
		.btn{
			width: 100%;
			border-radius: 4px;
			background: #108ee9;
			height: 48px;
			color: #fff;
			line-height: 48px;
			font-size: 16px;
			margin-top: 14px;
		}
		.btn:active{
			background: #2f73be;
			color: #5d9cd1;
		}
		#order p span{
			color: #f37006;
			font-size: 20px;
		}
	</style>
</head>
<body>
<div class="download">
	<div class="ico">
		<img src="http://1.api.baochenpay.com/images/ali.png">
	</div>
	<div id="order">
		<p class="price">金额: <span>{$payableAmountShow}</span> 元</p>
		<p>业务订单号: {$orderNo}</p>

		<div id="btn" class="btn" onclick="btnPay();">确认跳转支付</div>
		<p class="note" >1.请勿修改金额，否则不到账</p>
		<p class="note" >2.支付完成后一分钟内到帐</p>
	</div>
</div>
</body>
