<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作室收益列表</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__CSS__/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>
<body class="gray-bg">
<style type="text/css">
    @media screen and (max-width: 600px) {
        .gray-bg{
            width: 330px;
        }
    }
    #ibox-content {
        width: 500px;
        height: 300px;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        overflow-y: scroll;
        line-height: 30px;
        text-align: center;
    }
    #ibox-content::-webkit-scrollbar {
        display: none;
    }
</style>
<div class="wrapper wrapper-content animated fadeInRight" >
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>工作室收益列表,没有订单的工作室不显示收益</h5>
        </div>
        <div class="ibox-content">
            <!--搜索框开始-->
            <form id='commentForm' role="form" method="post" class="form-inline pull-right">
                <div class="content clearfix m-b">
                    <div class="form-group">
                        <label>工作室ID：</label>
                        <input type="text" class="form-control" id="title" name="channel">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="button" style="margin-top:5px" id="search"><strong>搜 索</strong>
                        </button>
                    </div>
                </div>
            </form>
            <!--搜索框结束-->

            <div class="example-wrap">
                <div class="example">
                    <table id="cusTable">
                        <thead>
                        <!--<th data-field="id">ID</th>-->
                        <th data-field="channel">工作室id</th>
                        <th data-field="bankTotalCount">设备总量</th>
                        <th data-field="bankOnlineTotalCount">设备在线数量</th>
                        <th data-field="bankOnTotalCount">启用数量</th>
                        <th data-field="orderTotal">总订单量</th>
                        <th data-field="notifyOrderTotal">支付订单量(总)</th>
                        <th data-field="manualOrderTotal">手动回调</th>
                        <th data-field="success_rate">支付率</th>
                        <th data-field="thirtySuccessRate">支付率（30min）</th>
                        <!--<th data-field="bankOffTotalCount">银行卡不在线数量</th>-->
                        <!--<th data-field="amountTotal">收益总金额</th>-->
                        <th data-field="yesterdayTotalMoney">昨天下单总额</th>
                        <th data-field="todayTotalMoney">今日回调总额（）</th>
                        <th data-field="actualTotalAmount">回调总额(加返利)</th>
                        <!--<th data-field="manualOrderMoneyTotal">手动回调金额(在总额中）</th>-->
                        <!--<th data-field="operate">操作</th>-->
                        </thead>
                    </table>
                </div>
            </div>
            <!-- End Example Pagination -->
        </div>
    </div>
</div>
<!-- End Panel Other -->
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="__JS__/plugins/layer/laydate/laydate.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>
<script type="text/javascript">
    function initTable() {
        //先销毁表格
        $('#cusTable').bootstrapTable('destroy');
        //初始化表格,动态从服务器加载数据
        $("#cusTable").bootstrapTable({
            method: "get",  //使用get请求到服务器获取数据
            url: "{:url('bankdevice/channelincome')}", //获取数据的地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [5, 10, 15, 20, 25],  //记录数可选列表
            sidePagination: "server", //表示服务端请求
            paginationFirstText: "首页",
            paginationPreText: "上一页",
            paginationNextText: "下一页",
            paginationLastText: "尾页",
            queryParamsType : "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    searchText:$('#title').val()
                };
                return param;
            },
            onLoadSuccess: function(res){  //加载成功时执行
                if(111 == res.code){
                    window.location.reload();
                }
                layer.msg("加载成功", {time : 1000});
            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败");
            }
        });
    }

    $(document).ready(function () {
        //调用函数，初始化表格
        initTable();

        //当点击查询按钮的时候执行
        $("#search").bind("click", initTable);

    });

    function bankDel(id){
        layer.confirm('确认删除此支付宝号?', {icon: 3, title:'提示'}, function(index){
            //do something
            $.getJSON("{:url('bank/bankDel')}", {'id' : id}, function(res){
                if(1 == res.code){
                    layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function(){
                        initTable();
                    });
                }else if(111 == res.code){
                    window.location.reload();
                }else{
                    layer.alert(res.msg, {title: '友情提示', icon: 2});
                }
            });

            layer.close(index);
        })

    }
</script>
</body>
</html>
